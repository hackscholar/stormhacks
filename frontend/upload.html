<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - StormHacks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="upload-container">
            <h1>File Upload</h1>
            <p>Welcome! You can upload your files here.</p>
            
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" required>
                <button type="submit">Upload File</button>
            </form>
            
            <div id="uploadStatus"></div>
            
            <div class="files-section">
                <h2>Your Files</h2>
                <div id="filesList"></div>
            </div>
            
            <a href="http://localhost:5001/logout" class="logout-btn">Logout</a>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5001';
        
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(API_BASE + '/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('uploadStatus').innerHTML = 
                        `<p style="color: green;">File uploaded successfully!</p>`;
                    fileInput.value = '';
                    loadFiles();
                } else {
                    document.getElementById('uploadStatus').innerHTML = 
                        `<p style="color: red;">Error: ${result.error}</p>`;
                }
            } catch (error) {
                document.getElementById('uploadStatus').innerHTML = 
                    `<p style="color: red;">Upload failed. Make sure the backend is running.</p>`;
            }
        });
        
        async function loadFiles() {
            try {
                const response = await fetch(API_BASE + '/files');
                const files = await response.json();
                
                const filesList = document.getElementById('filesList');
                filesList.innerHTML = files.map(file => `
                    <div class="file-item">
                        <span>${file.filename}</span>
                        <a href="${API_BASE}/download/${file.id}" download>Download</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load files:', error);
            }
        }
        
        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
