<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - File Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="auth-container">
            <h1>Dashboard</h1>
            
            <div class="upload-section">
                <h2>Upload File</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" name="file" required>
                    <button type="submit">Upload</button>
                </form>
                
                <div id="result"></div>
            </div>
            
            <div class="files-section">
                <div id="fileList"></div>
            </div>
            
            <button onclick="window.location.href='index.html'" class="toggle-btn">Back to Login</button>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const loggedInEmail = localStorage.getItem('loggedInEmail');
            
            if (!loggedInEmail) {
                alert('Please log in first');
                window.location.href = 'index.html';
                return;
            }
            
            // Set the logged-in email as user_email
            formData.set('user_email', loggedInEmail);
            
            try {
                const response = await fetch('http://localhost:5001/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    `<p>${result.message || result.error}</p>`;
                loadFiles();
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p>Error: ${error.message}</p>`;
            }
        };

        async function loadFiles() {
            try {
                const loggedInEmail = localStorage.getItem('loggedInEmail');
                const response = await fetch(`http://localhost:5001/files?user_email=${loggedInEmail}`);
                const files = await response.json();
                document.getElementById('fileList').innerHTML = 
                    '<h3>Your Uploaded Files:</h3>' + 
                    files.map(f => `<p><a href="http://localhost:5001/download/${f.id}" target="_blank">${f.filename}</a> (${f.file_size} bytes)</p>`).join('');
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        loadFiles();
    </script>
</body>
</html>
